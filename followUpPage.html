<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Follow-up Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-day-1-tab" data-toggle="pill" href="#pills-day-1" role="tab" aria-controls="pills-day-1" aria-selected="true">Day 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-day-2-tab" data-toggle="pill" href="#pills-day-2" role="tab" aria-controls="pills-day-2" aria-selected="false">Day 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-day-3-tab" data-toggle="pill" href="#pills-day-3" role="tab" aria-controls="pills-day-3" aria-selected="false">Day 3</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-day-4-tab" data-toggle="pill" href="#pills-day-4" role="tab" aria-controls="pills-day-4" aria-selected="false">Day 4</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-day-5-tab" data-toggle="pill" href="#pills-day-5" role="tab" aria-controls="pills-day-5" aria-selected="false">Day 5</a>
      </li>
    </ul>
    <br>

    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-day-1" role="tabpanel" aria-labelledby="pills-day-1-tab">
        <h4>Recipient</h4>
      </div>
      <div class="tab-pane fade" id="pills-day-2" role="tabpanel" aria-labelledby="pills-day-2-tab">
        <h4>Recipient</h4>
      </div>
      <div class="tab-pane fade" id="pills-day-3" role="tabpanel" aria-labelledby="pills-day-3-tab">
        <h4>Recipient</h4>
      </div>
      <div class="tab-pane fade" id="pills-day-4" role="tabpanel" aria-labelledby="pills-day-4-tab">
        <h4>Recipient</h4>
      </div>
      <div class="tab-pane fade" id="pills-day-5" role="tabpanel" aria-labelledby="pills-day-5-tab">
        <h4>Recipient</h4>
      </div>
    </div>

    <form id="followUpForm" action="Index.html" method="post">
      <form id="recipientForm">
        <form id="recipientPainForm">
          <p>Pain:</p>
          <input type="radio" name="recipientPain" value="none"> None
          <br>
          <input type="radio" name="recipientPain" value="moderate"> Moderate
          <br>
          <input type="radio" name="recipientPain" value="severe"> Severe
        </form>
        <br>
        <form id="recipientBleedForm">
          <p>Bleeding:</p>
          <input type="radio" name="recipientBleed" value="Yes"> Yes
          <br>
          <input type="radio" name="recipientBleed" value="No"> No
        </form>
        <br>
        <form id="recipientScabForm">
          <p>Scab Formation:</p>
          <input type="radio" name="recipientScab" value="Yes"> Yes
          <br>
          <input type="radio" name="recipientScab" value="No"> No
        </form>
        <br>
        <form id="recipientMedicationForm">
          <p>Medication:</p>
          <input type="checkbox" name="recipientMedication" value="Tylenol"> Tylenol
          <br>
          <input type="checkbox" name="recipientMedication" value="Oxycodin"> Oxycodin
          <br>
          <input type="checkbox" name="recipientMedication" value="Advil"> Advil
        </form>
      </form>

      <br>

      <form id="donorForm">
        <h4>Patient</h4>
        <form id="donorPainForm">
          <p>Pain:</p>
          <input type="radio" name="donorPain" value="none" checked> None
          <br>
          <input type="radio" name="donorPain" value="moderate"> Moderate
          <br>
          <input type="radio" name="donorPain" value="severe"> Severe
        </form>
        <br>
        <form id="donorBruiseForm">
          <p>Bruising:</p>
          <input type="radio" name="donorBruise" value="minor"> Minor
          <br>
          <input type="radio" name="donorBruise" value="major"> Major
        </form>
        <br>
        <form id="donorBleedForm">
          <p>Bleeding:</p>
          <input type="radio" name="donorBleed" value="Yes"> Yes
          <br>
          <input type="radio" name="donorBleed" value="No"> No
        </form>
      </form>
      <br>
      <input type="submit" name="Save" value="Save" class="btn btn-primary">
    </form>
  </body>
</html>
