<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a patient</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <form action="followUpPage.html" method="post"  class="addPatientForm" novalidate>
      <h4>Add a patient</h4>
      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" name="Name" placeholder="Enter patient name" class="form-control form-grou" required>
        <div class="invalid-feedback">
          Patient name is required
        </div>
      </div>
      <label for="DOB">Date of Birth:</label>
      <input type="date" name="DOB" class="form-control" required>
      <div class="invalid-feedback">
        Patient date of birth is required
      </div>
      <br>
      <label for="Address">Address:</label>
      <input type="text" name="Address" placeholder="Enter address" class="form-control" required>
      <div class="invalid-feedback">
        Patient address is required
      </div>
      <br>
      <label for="PhoneNumber">Phone Number:</label>
      <input type="tel" name="PhoneNumber" placeholder="XXX-XXX-XXXX" class="form-control" required>
      <div class="invalid-feedback">
        Patient phone number is required
      </div>
      <br>
      <label for="HealthConcerns">Health Concerns:</label>
      <textarea name="HealthConcerns" rows="3" class="form-control" placeholder="Enter Any Health Concerns Here"></textarea>
      <br>
      <label for="MedicationsTaken">Medications Taken:</label>
      <textarea name="MedicationsTaken" rows="3" class="form-control" placeholder="Enter Any Medications Taken Here"></textarea>
      <br>

      <h5>Emergency Contact Information</h5>
      <br>
      <label for="EmergencyName">Emergency Contact Name:</label>
      <input type="text" name="EmergencyName" placeholder="Emergency Contact Name" class="form-control" required>
      <div class="invalid-feedback">
        Emergency Contact name is required
      </div>
      <br>
      <label for="EmergencyNumber">Emergency Contact Phone Number:</label>
      <input type="text" name="EmergencyNumber" placeholder="XXX-XXX-XXXX" class="form-control" required>
      <div class="invalid-feedback">
        Emergency Contact phone number is required
      </div>
      <br>

      <input type="submit" name="Submit" value="Create new patient" class="btn btn-primary" class="form-control">
      <a href="Index.html" class="btn btn-secondary" role="button" id="cancelButton">Cancel</a>
    </form>
    </form>

    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('addPatientForm');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

  </body>
</html>
