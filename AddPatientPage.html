<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a patient</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <form action="index.html" method="post" id="addPatientForm">
      <h4>Add a patient</h4>
      <label for="Name">Name:</label>
      <input type="text" name="Name" placeholder="Enter patient name" class="form-control">
      <br>
      <label for="DOB">Date of Birth:</label>
      <input type="date" name="DOB" class="form-control">
      <br>
      <label for="Address">Address:</label>
      <input type="text" name="Address" placeholder="Enter address" class="form-control">
      <br>
      <label for="PhoneNumber">Phone Number:</label>
      <input type="text" name="PhoneNumber" placeholder="XXX-XXX-XXXX" class="form-control">
      <br>
      <label for="HealthConcerns">Health Concerns:</label>
      <textarea name="HealthConcerns" rows="3" class="form-control" placeholder="Enter Any Health Concerns Here"></textarea>
      <br>
      <label for="MedicationsTaken">Medications Taken:</label>
      <textarea name="MedicationsTaken" rows="3" class="form-control" placeholder="Enter Any Medications Taken Here"></textarea>
      <br>
      <h5>Emergency Contact Information</h5>
      <br>
      <label for="EmergencyName">Emergency Contact Name:</label>
      <input type="text" name="EmergencyName" placeholder="Emergency Contact Name" class="form-control">
      <br>
      <label for="EmergencyNumber">Emergency Contact Phone Number:</label>
      <input type="text" name="EmergencyNumber" placeholder="XXX-XXX-XXXX" class="form-control">
      <br>

      <input type="submit" name="Submit" value="Create new patient" class="btn btn-primary" class="form-control">
    </form>

  </body>
</html>
